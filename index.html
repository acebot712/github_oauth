<!DOCTYPE html>
<html>

<head>
    <title>Login with GitHub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
    <div class="container">
        <h1>Login with GitHub</h1>
        <p>To access the rest of the content, please login with GitHub:</p>
        <a href='https://github.com/login/oauth/authorize?client_id="#process.env.CLIENT_ID#"&redirect_uri=http://"#process.env.EXTERNAL_IP#":3000/callback&scope=user'
            class="github-button" target="_self">Login with GitHub</a>
    </div>
</body>

</html>
